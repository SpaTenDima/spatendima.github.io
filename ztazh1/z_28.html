<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Задание по CSS</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/z28.css">

	<script src="http://code.jquery.com/jquery-1.12.2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.js"></script>
	<script type="text/javascript" src="js/z28.js"></script>
</head>
<body>
	<form id="z28" method="post">
		<div class="registration">
			<div class="registration_name">
				<div class="lable_block">
					<label for="login_name">Имя:</label>
				</div>
				<input type="text" id="login_name" name="login_name" size="20" minlength="3" required data-msg-required="Введите Имя" data-msg-minlength="Имя должно иметь минимум 3 символа" aria-required="true" aria-invalid="true">
				<div class="img_z28 img_z28_mandatory"></div>
			</div>
			<div class="registration_fio">
				<div class="lable_block">
					<label for="login_fio">Фамилия:</label>
				</div>
				<input type="text" id="login_fio" name="login_fio" size="20" minlength="3" required data-msg-required="Введите Фамилию" data-msg-minlength="Фамилия должно иметь минимум 3 символа" aria-required="true" aria-invalid="true">
				<div class="img_z28 img_z28_mandatory"></div>
			</div>
			<div class="registration_city">
				<div class="lable_block">
					<label for="login_city">Город:</label></div>
					<input type="text" id="login_city" name="login_city" size="20" minlength="3" required data-msg-required="Введите Город" data-msg-minlength="Название города не может быть таким маленьким" aria-required="true" aria-invalid="true">
					<div class="img_z28 img_z28_mandatory"></div>
				</div>
				<br>
				<br>
				<div class="registration_email">
					<div class="lable_block">
						<label for="login_email">E-mail:</label>
					</div>
					<input type="email" id="login_email" name="login_email" size="20" required data-msg-required="Вы забыли написать свой email" data-msg-email="Обязательно нужно написать @ и .!!!" aria-required="true" aria-invalid="true">
					<div class="img_z28 img_z28_mandatory"></div>
				</div>
				<div class="registration_password">
					<div class="lable_block">
						<label for="login_password">Ваш пароль:</label>
					</div>
					<input type="password" id="login_password" name="login_password" size="20" minlength="3" required data-msg-required="Напишите пароль" data-msg-minlength="Пароль слишком мал" aria-required="true" aria-invalid="true">
					<div class="img_z28 img_z28_mandatory"></div>
				</div>
				<div class="registration_password1">
					<div class="lable_block">
						<label for="login_password1">Повторите пароль:</label>
					</div>
					<input type="password" id="login_password1" name="login_password1" size="20" minlength="3" required data-msg-required="Еще раз напишите пароль" data-msg-minlength="Пароль слишком мал" aria-required="true" aria-invalid="true">
					<div class="img_z28 img_z28_mandatory"></div>
				</div>
				<br>
				<div class="lable_block1">
					<label">Введите число</label>
				</div>
				<br>
				<div class="registration_captcha">
					<div class="lable_block">
						<label for="login_captcha"> captcha:55102 </label>
					</div>
					<input type="text" id="login_captcha" name="login_captcha" size="20"  required data-msg-required="Введите число" aria-required="true" aria-invalid="true">
					<div class="img_z28 img_z28_mandatory"></div>
				</div>
			</div>
			<div class="panel_submit">
				<input class="submit_z28" type="submit" value="Зарегистрироваться">
			</div>

		</form>

	</body>
	</html>
